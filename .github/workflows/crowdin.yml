name: Crowdin Sync

on:
  push:
    branches: [next-release]
    paths:
      - "translations/**/*.json"
  workflow_dispatch:

jobs:
  sync-crowdin:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Crowdin Sync
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: true
          config: "crowdin.yml"
          create_pull_request: true
          pull_request_title: "chore: Update translations from Crowdin"
          pull_request_body: |
            Automated translation updates from [Crowdin](https://crowdin.com).

            This PR contains new or updated translations.
          pull_request_labels: "translations, automated"
          pull_request_base_branch_name: "next-release"
          localization_branch_name: "l10n_crowdin"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_TOKEN }}
